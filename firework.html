<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="./素材/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="./素材//js//jquery.fireworks.js"></script>
<style>
    .demo {
        height: 50%;
    }
</style>

<body>
    <div class="demo">
         <p>您的浏览器已禁止自动播放音频，点击播放按钮以开始播放背景音乐</p>
        <audio style="background-color: aliceblue;" autoplay="autoplay" loop="loop" controls="controls" preload="auto"
            id="bgmusic" src="./素材/music/茶太 - だんご大家族 (团子大家族).mp3"></audio>

       
    </div>
</body>
<script>
    //监听音频的play事件，当用户点击播放按钮后，执行fireworks函数
    var audio = document.getElementById('bgmusic');
    audio.addEventListener('play', function () {
        $('.demo').fireworks({
            sound: true, // 声音效果
            opacity: 0.9,
            width: '100%',
            height: '100%'
        });
    });
</script>
